<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>CatShoes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-content">
        <div class="banner-intro">
            <h1 class="banner-intro__title">Интернет-магазин Кото<span class="letter-t">ш</span>ап</h1>
            <div class="banner-intro__info">
                <img class="banner-intro__img" src="https://i.ibb.co/HHtfsk7/catwithhat.png" alt="Котик в шапке"
                    width="600" height="350">
                <div class="banner-intro__product-inner">        
                    <h2 class="banner-intro__product-title">Стильные и теплые шапочки для ваших пушистых друзей!</h2>
                    <p class="banner-intro__product-text">Подарите своим кошачьим спутникам не только уют и комфорт, но и
                        стиль!</p>
                    <span class="banner-intro__product-price">от 1990 руб.</span>
                </div>
            </div>
            <a href="#" class="banner-intro__link">Узнать подробнее</a>
            <p class="banner-intro__note">Хотите узнать больше? Нажмите на кнопку выше и сделайте выгодную покупку!</p>
        </div>
    </div>
</body>

</html>
